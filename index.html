<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./js/script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <a href="#">
                    <img src="./imgs/note.png" id="dashboard-icon" alt="dashboard icon"/>
                    <p>Dashboard</p>
                </a>
            </div>
            <div class="menu-container">
                <div class="menu-content">
                    <a href="#">
                        <img src="./imgs/home.png" id="home-icon" alt="home icon"/>
                        <p>Home</p>
                    </a>
                </div>
                <div class="menu-content">
                    <a href="#">
                        <img src="./imgs/id-badge.png" id="users-icon" alt="profile icon"/>
                        <p>Profile</p>
                    </a>
                </div>
                <div class="menu-content">
                    <a href="#">
                        <img src="./imgs/comment.png" id="comment-icon" alt="message icon"/>
                        <p>Message</p>
                    </a>
                </div>
                <div class="menu-content">
                    <a href="#">
                        <img src="./imgs/time-past.png" id="time-past-icon" alt="history icon"/>
                        <p>History</p>
                    </a>
                </div>
                <div class="menu-content">
                    <a href="#">
                        <img src="./imgs/tasks.png" id="tasks-icon" alt="tasks icon"/>
                        <p>Tasks</p>
                    </a>
                </div>
                <div class="menu-content">
                    <a href="#">
                        <img src="./imgs/users.png" id="communities-icon" alt="communities icon"/>
                        <p>Communities</p>
                    </a>
                </div>              
            </div>
            <div class="tools-container">
                <div class="tools-content">
                    <a href="#">
                        <img src="./imgs/settings.png" id="settings-icon" alt="settings icon"/>
                        <p>Settings</p>
                    </a>
                </div>
                <div class="tools-content">
                    <a href="#">
                        <img src="./imgs/interrogation.png" id="support-icon" alt="support icon"/>
                        <p>Support</p>
                    </a>
                </div>
                <div class="tools-content">
                    <a href="#">
                        <img src="./imgs/shield-check.png" id="privacy-icon" alt="privacy icon"/>
                        <p>Privacy</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="header">
                Header here
            </div>
            <div class="info header">
                Info here
            </div>
            <div class="content">
                <div class="project">
                    <div class="project-title">Project</div>
                    <div class="project-main">
                        <div class="project-cell"></div>
                        <div class="project-cell"></div>
                        <div class="project-cell"></div>
                        <div class="project-cell"></div>
                        <div class="project-cell"></div>
                        <div class="project-cell"></div>
                    </div>
                </div>
                <div class="content-rhs">
                    <div class="announcement"> 
                        <div class="announcement-title">Announcement</div>
                        <div class="announcement-main"></div>
                    </div>
                    <div class="trending">
                        <div class="trending-title">Trending</div>
                        <div class="trending-main"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
